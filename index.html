<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HyperlandHQ | Focused Software Products</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                light: '#F5F2ED',
                accent: '#EAE6DF',
                primary: '#148B3B',
              },
              primary: {
                DEFAULT: '#148B3B',
                hover: '#0E632A',
                light: '#148B3B20',
              }
            },
            fontFamily: {
              sans: ['DM Sans', 'sans-serif'],
              serif: ['Instrument Serif', 'serif'],
            },
            animation: {
              'fade-in-up': 'fadeInUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'fade-in-blur': 'fadeInBlur 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'float': 'float 8s ease-in-out infinite',
              'float-delayed': 'float 8s ease-in-out infinite 2s',
              'pulse-soft': 'pulseSoft 6s ease-in-out infinite',
              'scale-in': 'scaleIn 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(40px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeInBlur: {
                '0%': { opacity: '0', filter: 'blur(10px)', transform: 'scale(0.98)' },
                '100%': { opacity: '1', filter: 'blur(0)', transform: 'scale(1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                '50%': { transform: 'translateY(-20px) rotate(1deg)' },
              },
              pulseSoft: {
                '0%, 100%': { opacity: '0.1', transform: 'scale(1)' },
                '50%': { opacity: '0.2', transform: 'scale(1.1)' },
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.9)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              }
            }
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'DM Sans', sans-serif;
      }
      ::selection {
        background-color: #148B3B;
        color: #fff;
      }
      html {
        scroll-behavior: smooth;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #262626;
        border: 3px solid #0a0a0a;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: #d4d4d4;
        border: 3px solid #F5F2ED;
        border-radius: 10px;
      }
      
      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }
      
      .stagger-1 { transition-delay: 0.15s; }
      .stagger-2 { transition-delay: 0.3s; }
      .stagger-3 { transition-delay: 0.45s; }
      
      .page-enter {
        animation: fadeInBlur 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .text-balance {
        text-wrap: balance;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body class="bg-brand-light dark:bg-[#0a0a0a] text-neutral-900 dark:text-[#f5f5f5] transition-colors duration-500 antialiased">
    <div id="root"></div>
    <script>
      const observerOptions = {
        threshold: 0.1,
        rootMargin: '0px 0px -50px 0px'
      };

      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('active');
          }
        });
      }, observerOptions);

      const mutationObserver = new MutationObserver(() => {
        document.querySelectorAll('.reveal:not(.active)').forEach(el => observer.observe(el));
      });

      mutationObserver.observe(document.body, { childList: true, subtree: true });
    </script>
  </body>
</html>
